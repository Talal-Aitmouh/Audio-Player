<!DOCTYPE html>
<html>
<head>
  <title>Sune.</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
  <div class="player-container">
    <div class="header">
      <div class="logo">
        Sune.
      </div>
      <ul class="nav">
        <li>Artists</li>
        <li>Song</li>
        <li>Trending</li>
        <li>All</li>
      </ul>
      <div class="search">
        <i class="fa-solid fa-magnifying-glass" style="color: #e0e0e0;"></i>
      </div>
    </div>
    <div class="content">
      <div class="album-info">
        <div class="artist">
          MORGANIA
        </div>
        <div class="title">
          AUXJACK-MELLOW
        </div>
        <p class="description">The one and only returns this fall with a journey into the soul.</p>
        <button class="see-full-album">See full album</button>
      </div>
      <div class="album-cover">
        <!-- Image goes here -->
        <img src="./img/MEDUSA1.jpeg" alt="Starboy Album Cover">
      </div>
    </div>
    <div class="player-controls">
      <div class="song-progress">
        <div class="song-played"></div>
      </div>
      <div class="controls">
        <button class="next">
          <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M7 19.5H27" stroke="#494949" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M17 9.5L7 19.5L17 29.5" stroke="#494949" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <button class="play-pause">
          <i class="fa-solid fa-play fa-2xl" style="color: #e0e0e0;"></i>
        </button>
        <button class="previous">
          <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M29 19.5H9" stroke="#494949" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M19 9.5L29 19.5L19 29.5" stroke="#494949" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        
      </div>
      <div class="song-info">
        <div class="song-title">Ugata</div>
        <div class="song-time">0:00 / 4:25</div>
      </div>
      <audio id="audio-player" src="./audio/Auxjack - Mellow Soul.mp3"></audio>
    </div>
      
  </div>
  <script src="main.js"></script>
</body>
</html>
